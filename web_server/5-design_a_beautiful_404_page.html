<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            color: #FF6F61;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        a {
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
        }
        .robot {
            width:200px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Ceci n'est pas une page</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Robot_icon.png" alt="Robot" class="robot">
    <p>Oops! The page you are looking for does not exist.</p>
    <p><a href="/index.html">Go back home</a></p>
</body>
</html>
